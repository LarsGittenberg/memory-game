<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars game-yellow">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves



            <div class="restart-clock game-dark-yellow">
        		<i class="fa fa-repeat"></i>
        	</div>
            <div class="clock">00:00:00</div>
        </section>

        <ul class="deck">
           <!-- js will populate with
           <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>-->
        </ul>
    </div>

    <div id="game-over-overlay" class="game-bkg-brown ">
        <div class="game-over-content">
            <h1 id="game-over-header" class="game-orange">Game Over!</h1>
            <h1 id='your-score'>Earned Stars:&nbsp;<ul class ='final-score game-yellow'></ul></h1>
            <h1 id='your-moves'>Your Moves:&nbsp;<span class ='final-moves game-yellow'></span></h1>
            <h1 id='your-time'>Your Time:&nbsp;<span class='final-time game-yellow'></span></h1>
            <h1 class="fa fa-repeat game-dark-yellow"></h1>
        </div>
    </div>

<script src="js/easytimer.min.js"></script>
<script src="js/app2.js"></script>


</body>
</html>
