<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves



            <div class="restart-clock">
        		<i class="fa fa-repeat"></i>
        	</div>
            <div class="clock">00:00:00</div>
        </section>

        <ul class="deck">
           <!-- <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>-->
        </ul>
    </div>

    <div id="game-over-overlay" class="show">
        <div class="game-over-content">
            <h1 id="game-over-header">Game Over!</h1>
            <h1 id='your-score'>Earned Stars:</h1>
            <h1 id='your-moves'>Your Moves:</h1>
            <h1 id='your-time'>Your Time:</h1>
            <h1 class="fa fa-repeat"></h1>
        </div>
    </div>

<script src="js/easytimer.min.js"></script>
<script src="js/app2.js"></script>


</body>
</html>
